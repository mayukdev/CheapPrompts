<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - CheapPrompts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e3a8a;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .container {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact-details {
      margin-bottom: 30px;
    }
    .contact-details p {
      font-size: 1em;
      margin: 10px 0;
    }
    .contact-details a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .contact-details a:hover {
      color: #3b82f6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form input, form textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    form button {
      padding: 12px;
      font-size: 1em;
      background: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #3b82f6;
    }
    footer {
      background: #1e3a8a;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  
  <div class="container">
    <div class="contact-details">
      <p>You can reach us via email at <a href="mailto:serviceelectra365@gmail.com">serviceelectra365@gmail.com</a></p>
      <p>You can also contact us on Telegram at <a href="https://t.me/ms2009edits" target="_blank">https://t.me/ms2009edits</a></p>
    </div>
    
    <h2>Send Us a Message</h2>
    <form id="contactForm">
      <input type="text" id="contactName" placeholder="Your Name" required>
      <input type="email" id="contactEmail" placeholder="Your Email" required>
      <textarea id="contactMessage" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  
  <footer>
    &copy; <script>document.write(new Date().getFullYear())</script> CheapPrompts. All rights reserved.
  </footer>
  
  <script>
    // Placeholder submit event â€“ Add your mailing logic or integration as needed.
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Thank you for your message! (This is a placeholder.)");
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
